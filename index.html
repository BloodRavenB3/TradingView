<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B3Raven Ticker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            width: 960px;
            height: 640px;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 590px; /* Leave space for navigation */
        }

        .logo-section {
            width: 320px; /* 1/3 of 960px */
            height: 100%;
            background: #202020;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .stock-logo {
            width: 256px; /* Doubled from 120px */
            height: 256px; /* Doubled from 120px */
            background: #000;
            border-radius: 10px; /* Doubled from 15px */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px; /* Doubled from 20px */
        }

        .stock-logo img {
            width: 256px; /* Doubled from 80px */
            height: 256px; /* Doubled from 80px */
            border-radius: 10px; /* Doubled from 15px */			
            object-fit: contain;
        }

        .stock-symbol {
            font-size: 90px; /* Doubled from 48px */
            font-weight: bold;
            color: #e0e0e0;
            letter-spacing: 4px; /* Doubled from 2px */
        }

        .price-section {
            width: 580px; /* Remaining space minus indicator */
            height: 100%;
            background: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .stock-price {
            font-size: 144px; /* Doubled from 72px */
            font-weight: bold;
            color: #000;
            margin-bottom: 40px; /* Doubled from 20px */
            transition: opacity 0.3s ease;
			text-shadow: 5px 5px 7px rgba(0, 0, 0, 0.5);
        }

        .stock-change {
            font-size: 64px; /* Doubled from 32px */
            font-weight: 600;
            transition: opacity 0.3s ease;
			text-shadow: 5px 5px 7px rgba(0, 0, 0, 0.75);
        }

        .positive {
            color: #00FF00;
        }

        .negative {
            color: #FF0000;
        }

        .indicator {
            width: 60px;
            height: 100%;
            transition: background-color 0.3s ease;
			outline: 10px solid #121212;
        }

        .positive-indicator {
            background: #00FF00;
        }

        .negative-indicator {
            background: #FF0000;
        }

        .navigation {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .nav-button {
            width: 60px;
            height: 40px;
            background: #333;
            border: 2px solid #555;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            background: #555;
            border-color: #777;
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .fade-out {
            opacity: 0.3;
        }

        .stock-counter {
            color: #666;
            font-size: 16px;
            margin: 0 20px;
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-section">
            <div class="stock-logo">
                <img id="stock-logo-img" src="" alt="Stock Logo">
            </div>
            <div class="stock-symbol" id="stock-symbol">NVDA</div>
        </div>
        
        <div class="price-section">
            <div class="stock-price" id="stock-price">$0.00</div>
            <div class="stock-change" id="stock-change">1 day +0.00%</div>
        </div>
        
        <div class="indicator" id="indicator"></div>
    </div>

    <div class="navigation">
        <button class="nav-button" id="prev-btn">◀</button>
        <div class="stock-counter">
            <span id="current-stock">1</span> / <span id="total-stocks">4</span>
        </div>
        <button class="nav-button" id="next-btn">▶</button>
    </div>

    <script>
        // Stock symbols to track
        const stocks = ["NVDA", "SCHG", "HIMS", "MSFT"];
        const apiKey = "cv0n60pr01qo8sshpj4gcv0n60pr01qo8sshpj50"; // Your Finnhub API key
        const updateInterval = 15000; // Update every 15 seconds (changed from 1000ms)
        
        let currentStockIndex = 0;
        let stockData = {};

        // Get references to the elements
        const stockSymbolEl = document.getElementById('stock-symbol');
        const stockLogoEl = document.getElementById('stock-logo-img');
        const stockPriceEl = document.getElementById('stock-price');
        const stockChangeEl = document.getElementById('stock-change');
        const indicatorEl = document.getElementById('indicator');
        const currentStockEl = document.getElementById('current-stock');
        const totalStocksEl = document.getElementById('total-stocks');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // Set total stocks count
        totalStocksEl.textContent = stocks.length;

        // Function to get logo URL for a stock
        function getLogoUrl(symbol) {
            const logoUrls = {
                'NVDA': 'https://logo.clearbit.com/nvidia.com',
                'SCHG': 'https://logo.clearbit.com/schwab.com',
                'HIMS': 'https://logo.clearbit.com/forhims.com',
                'MSFT': 'https://logo.clearbit.com/microsoft.com',
            };
            return logoUrls[symbol] || `https://via.placeholder.com/160x160?text=${symbol}`;
        }

        // Function to fetch stock data
        async function fetchStockData(symbol) {
            try {
                const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${apiKey}`);
                if (!response.ok) throw new Error("Failed to fetch stock data");
                const data = await response.json();
                return {
                    symbol,
                    currentPrice: data.c,
                    percentChange: data.dp,
                };
            } catch (error) {
                console.error(`Error fetching data for ${symbol}:`, error);
                return {
                    symbol,
                    currentPrice: Math.random() * 100 + 50, // Fallback with random data
                    percentChange: (Math.random() - 0.5) * 10,
                };
            }
        }

        // Function to update display with current stock
        function updateDisplay() {
            const symbol = stocks[currentStockIndex];
            const data = stockData[symbol];
            
            if (!data) return;

            // Add fade animation before updating
            stockPriceEl.classList.add('fade-out');
            stockChangeEl.classList.add('fade-out');

            setTimeout(() => {
                // Update symbol and logo
                stockSymbolEl.textContent = symbol;
                stockLogoEl.src = getLogoUrl(symbol);
                stockLogoEl.alt = `${symbol} logo`;

                // Update price
                stockPriceEl.textContent = `$${data.currentPrice.toFixed(2)}`;

                // Update change percentage
                const percentClass = data.percentChange >= 0 ? "positive" : "negative";
                stockChangeEl.className = `stock-change ${percentClass}`;
                stockChangeEl.textContent = `1 day ${data.percentChange >= 0 ? '+' : ''}${data.percentChange.toFixed(2)}%`;

                // Update indicator color
                indicatorEl.className = `indicator ${data.percentChange >= 0 ? 'positive-indicator' : 'negative-indicator'}`;

                // Update counter
                currentStockEl.textContent = currentStockIndex + 1;

                // Remove fade animation
                stockPriceEl.classList.remove('fade-out');
                stockChangeEl.classList.remove('fade-out');
            }, 150);
        }

        // Function to fetch data for currently displayed stock only
        async function updateCurrentStock() {
            const symbol = stocks[currentStockIndex];
            const data = await fetchStockData(symbol);
            if (data) {
                stockData[symbol] = data;
                updateDisplay();
            }
        }

        // Function to fetch all stock data (used for initial load and background updates)
        async function fetchAllStockData() {
            for (const symbol of stocks) {
                const data = await fetchStockData(symbol);
                if (data) {
                    stockData[symbol] = data;
                }
            }
            // Only update display if we're still on the same stock
            updateDisplay();
        }

        // Navigation functions
        function goToPreviousStock() {
            currentStockIndex = (currentStockIndex - 1 + stocks.length) % stocks.length;
            updateDisplay();
        }

        function goToNextStock() {
            currentStockIndex = (currentStockIndex + 1) % stocks.length;
            updateDisplay();
        }

        // Event listeners
        prevBtn.addEventListener('click', goToPreviousStock);
        nextBtn.addEventListener('click', goToNextStock);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') goToPreviousStock();
            if (e.key === 'ArrowRight') goToNextStock();
        });

        // Initialize and start updates
        fetchAllStockData();
        
        // Update only the current stock every 15 seconds
        setInterval(updateCurrentStock, updateInterval);
        
        // Refresh all stock data in background every 5 minutes to keep data fresh
        setInterval(fetchAllStockData, 300000);
    </script>
</body>
</html>
