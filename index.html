<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B3Raven Ticker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        .main-container {
            display: grid;
            grid-template-columns: 30vw 60vw 10vw;
            width: 100vw;
            height: 92vh;
        }

        .logo-section {
            background: #151515;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 3vh 2vw;
        }

        .stock-logo {
            width: 20vw;
            height: 20vw;
            background: black;
            border-radius: 1.5vw;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4vh;
            position: relative;
        }

        .stock-logo img {
            width: 95%;
            height: 95%;
            border-radius: 1vw;
            object-fit: contain;
        }

        .stock-symbol {
            font-size: 6vw;
            font-weight: bold;
            color: #e0e0e0;
            letter-spacing: 0.2vw;
        }

        .price-section {
            background: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4vh 3vw;
        }

        .stock-price {
            font-size: 12vw;
            font-weight: 900;
            color: #000;
            margin-bottom: 3vh;
            transition: opacity 0.3s ease;
            text-shadow: 0.5vw 0.5vw 0.5vw rgba(0, 0, 0, 0.5);
            line-height: 0.9;
        }

        .stock-change {
            font-size: 4.5vw;
            font-weight: 600;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .stock-change.positive {
            color: #00FF00 !important;
            text-shadow: 0.5vw 0.5vw 0.5vw rgba(0, 0, 0, 0.5);
        }

        .stock-change.negative {
            color: #FF0000 !important;
            text-shadow: 0.5vw 0.5vw 0.5vw rgba(0, 0, 0, 0.5);
        }

        .indicator {
            border-left: 1.0vw solid #121212;
            transition: background-color 0.4s ease;
            background: #333;
        }

        .indicator.positive-indicator {
            background: #00FF00 !important;
        }

        .indicator.negative-indicator {
            background: #FF0000 !important;
        }

        .navigation {
            position: absolute;
            bottom: 0;
            width: 100vw;
            height: 8vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4vw;
        }

        .nav-button {
            width: 6vw;
            height: 5vh;
            min-width: 40px;
            min-height: 30px;
            background: #333;
            border: 0.2vw solid #555;
            border-radius: 0.8vw;
            color: white;
            font-size: 2.5vw;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            background: #555;
            border-color: #777;
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .fade-out {
            opacity: 0.3;
        }

        .stock-counter {
            color: #666;
            font-size: 2vw;
            margin: 0 2vw;
            white-space: nowrap;
        }

        /* Auto Cycle Toggle Styles - Positioned in bottom left */
        .auto-cycle-container {
            position: absolute;
            bottom: 1vh;
            left: 2vw;
            display: flex;
            align-items: center;
            gap: 1vw;
            z-index: 10;
        }

        .auto-cycle-label {
            color: #666;
            font-size: 1.8vw;
            white-space: nowrap;
            user-select: none;
        }

        .toggle-switch {
            position: relative;
            width: 5vw;
            height: 2.5vh;
            min-width: 50px;
            min-height: 25px;
            background: #333;
            border-radius: 2vh;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 0.15vw solid #555;
        }

        .toggle-switch.active {
            background: #00AA00;
            border-color: #00CC00;
        }

        .toggle-slider {
            position: absolute;
            top: 50%;
            left: 0.3vw;
            width: 1.8vh;
            height: 1.8vh;
            min-width: 18px;
            min-height: 18px;
            background: white;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            left: calc(100% - 1.8vh - 0.3vw);
            background: #fff;
        }

        .toggle-switch:hover {
            border-color: #777;
        }

        .toggle-switch.active:hover {
            border-color: #00FF00;
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
        }

        /* Maintain proportions on extreme aspect ratios */
        @media (max-aspect-ratio: 1/1) {
            .main-container {
                grid-template-columns: 35vw 58vw 7vw;
            }
            
            .stock-logo {
                width: 25vw;
                height: 25vw;
            }
            
            .stock-symbol {
                font-size: 7vw;
            }
            
            .stock-price {
                font-size: 14vw;
            }
            
            .stock-change {
                font-size: 5vw;
            }
            
            .auto-cycle-label {
                font-size: 2.2vw;
            }
        }

        @media (min-aspect-ratio: 2/1) {
            .main-container {
                grid-template-columns: 25vw 70vw 5vw;
            }
            
            .stock-logo {
                width: 18vw;
                height: 18vw;
            }
            
            .stock-symbol {
                font-size: 5vw;
            }
            
            .stock-price {
                font-size: 10vw;
            }
            
            .stock-change {
                font-size: 4vw;
            }
            
            .auto-cycle-label {
                font-size: 1.5vw;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .nav-button {
                min-width: 35px;
                min-height: 25px;
                font-size: 3vw;
            }
            
            .stock-counter {
                font-size: 3vw;
            }
            
            .auto-cycle-label {
                font-size: 2.5vw;
            }
            
            .auto-cycle-container {
                bottom: 0.5vh;
                left: 1vw;
                gap: 0.5vw;
            }
        }

        /* Very large screens - prevent elements from getting too big */
        @media (min-width: 2560px) {
            .stock-price {
                font-size: min(12vw, 300px);
            }
            
            .stock-symbol {
                font-size: min(6vw, 150px);
            }
            
            .stock-change {
                font-size: min(4.5vw, 115px);
            }
            
            .stock-logo {
                width: min(20vw, 500px);
                height: min(20vw, 500px);
            }
            
            .auto-cycle-label {
                font-size: min(1.8vw, 45px);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-section">
            <div class="stock-logo">
                <img id="stock-logo-img" src="" alt="Stock Logo">
            </div>
            <div class="stock-symbol" id="stock-symbol">NVDA</div>
        </div>
        
        <div class="price-section">
            <div class="stock-price" id="stock-price">$0.00</div>
            <div class="stock-change" id="stock-change">1 day +0.00%</div>
        </div>
        
        <div class="indicator" id="indicator"></div>
    </div>

    <div class="navigation">
        <button class="nav-button" id="prev-btn">◀</button>
        <div class="stock-counter">
            <span id="current-stock">1</span> / <span id="total-stocks">4</span>
        </div>
        <button class="nav-button" id="next-btn">▶</button>
    </div>

    <!-- Auto Cycle Toggle - Now in bottom left corner -->
    <div class="auto-cycle-container">
        <label class="auto-cycle-label" for="auto-cycle-toggle">Auto Cycle</label>
        <div class="toggle-switch" id="auto-cycle-toggle">
            <div class="toggle-slider"></div>
        </div>
    </div>

    <script>
        // Stock symbols to track
        const stocks = ["NVDA", "SCHG", "HIMS", "MSFT"];
        const apiKey = "cv0n60pr01qo8sshpj4gcv0n60pr01qo8sshpj50"; // Your Finnhub API key
        const updateInterval = 15000; // Update every 15 seconds
        const autoCycleInterval = 300000; // Auto cycle every 5 minutes (300000ms)
        
        let currentStockIndex = 0;
        let stockData = {};
        let isAutoCycleEnabled = localStorage.getItem('autoCycleEnabled') === 'true';
        let autoCycleTimer = null;
        let lastManualNavigation = 0;

        // Get references to the elements
        const stockSymbolEl = document.getElementById('stock-symbol');
        const stockLogoEl = document.getElementById('stock-logo-img');
        const stockPriceEl = document.getElementById('stock-price');
        const stockChangeEl = document.getElementById('stock-change');
        const indicatorEl = document.getElementById('indicator');
        const currentStockEl = document.getElementById('current-stock');
        const totalStocksEl = document.getElementById('total-stocks');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const autoCycleToggle = document.getElementById('auto-cycle-toggle');

        // Set total stocks count
        totalStocksEl.textContent = stocks.length;

        // Initialize auto cycle toggle state
        updateAutoCycleToggle();

        // Function to get logo URL for a stock
        function getLogoUrl(symbol) {
            const logoUrls = {
                'NVDA': 'https://logo.clearbit.com/nvidia.com',
                'SCHG': 'https://logo.clearbit.com/schwab.com',
                'HIMS': 'https://logo.clearbit.com/forhims.com',
                'MSFT': 'https://logo.clearbit.com/microsoft.com',
            };
            return logoUrls[symbol] || `https://via.placeholder.com/160x160?text=${symbol}`;
        }

        // Function to fetch stock data
        async function fetchStockData(symbol) {
            try {
                const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${apiKey}`);
                if (!response.ok) throw new Error("Failed to fetch stock data");
                const data = await response.json();
                return {
                    symbol,
                    currentPrice: data.c,
                    percentChange: data.dp,
                };
            } catch (error) {
                console.error(`Error fetching data for ${symbol}:`, error);
                return {
                    symbol,
                    currentPrice: Math.random() * 100 + 50, // Fallback with random data
                    percentChange: (Math.random() - 0.5) * 10,
                };
            }
        }

        // Function to update display with current stock
        function updateDisplay() {
            const symbol = stocks[currentStockIndex];
            const data = stockData[symbol];
            
            if (!data) return;

            // Add fade animation before updating
            stockPriceEl.classList.add('fade-out');
            stockChangeEl.classList.add('fade-out');

            setTimeout(() => {
                // Update symbol and logo
                stockSymbolEl.textContent = symbol;
                stockLogoEl.src = getLogoUrl(symbol);
                stockLogoEl.alt = `${symbol} logo`;

                // Update price
                stockPriceEl.textContent = `$${data.currentPrice.toFixed(2)}`;

                // Update change percentage with proper class clearing and setting
                const isPositive = data.percentChange >= 0;
                
                // Clear all classes first
                stockChangeEl.className = 'stock-change';
                
                // Add the appropriate color class
                if (isPositive) {
                    stockChangeEl.classList.add('positive');
                } else {
                    stockChangeEl.classList.add('negative');
                }
                
                stockChangeEl.textContent = `1 day ${isPositive ? '+' : ''}${data.percentChange.toFixed(2)}%`;

                // Update indicator color - Clear previous classes first, then add new ones
                indicatorEl.className = 'indicator';
                if (isPositive) {
                    indicatorEl.classList.add('positive-indicator');
                } else {
                    indicatorEl.classList.add('negative-indicator');
                }

                // Update counter
                currentStockEl.textContent = currentStockIndex + 1;

                // Remove fade animation
                stockPriceEl.classList.remove('fade-out');
                stockChangeEl.classList.remove('fade-out');
            }, 150);
        }

        // Function to fetch data for currently displayed stock only
        async function updateCurrentStock() {
            const symbol = stocks[currentStockIndex];
            const data = await fetchStockData(symbol);
            if (data) {
                stockData[symbol] = data;
                updateDisplay();
            }
        }

        // Function to fetch all stock data (used for initial load and background updates)
        async function fetchAllStockData() {
            for (const symbol of stocks) {
                const data = await fetchStockData(symbol);
                if (data) {
                    stockData[symbol] = data;
                }
            }
            // Only update display if we're still on the same stock
            updateDisplay();
        }

        // Auto cycle functions
        function startAutoCycle() {
            if (autoCycleTimer) {
                clearInterval(autoCycleTimer);
            }
            
            if (isAutoCycleEnabled) {
                autoCycleTimer = setInterval(() => {
                    // Only auto-advance if no recent manual navigation (within last 10 seconds)
                    const timeSinceManualNav = Date.now() - lastManualNavigation;
                    if (timeSinceManualNav > 10000) {
                        goToNextStock(false); // false indicates automatic navigation
                    }
                }, autoCycleInterval);
            }
        }

        function stopAutoCycle() {
            if (autoCycleTimer) {
                clearInterval(autoCycleTimer);
                autoCycleTimer = null;
            }
        }

        function toggleAutoCycle() {
            isAutoCycleEnabled = !isAutoCycleEnabled;
            localStorage.setItem('autoCycleEnabled', isAutoCycleEnabled.toString());
            updateAutoCycleToggle();
            
            if (isAutoCycleEnabled) {
                startAutoCycle();
            } else {
                stopAutoCycle();
            }
        }

        function updateAutoCycleToggle() {
            if (isAutoCycleEnabled) {
                autoCycleToggle.classList.add('active');
            } else {
                autoCycleToggle.classList.remove('active');
            }
        }

        // Navigation functions
        function goToPreviousStock(isManual = true) {
            if (isManual) {
                lastManualNavigation = Date.now();
            }
            currentStockIndex = (currentStockIndex - 1 + stocks.length) % stocks.length;
            updateDisplay();
        }

        function goToNextStock(isManual = true) {
            if (isManual) {
                lastManualNavigation = Date.now();
            }
            currentStockIndex = (currentStockIndex + 1) % stocks.length;
            updateDisplay();
        }

        // Event listeners
        prevBtn.addEventListener('click', () => goToPreviousStock(true));
        nextBtn.addEventListener('click', () => goToNextStock(true));
        autoCycleToggle.addEventListener('click', toggleAutoCycle);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') goToPreviousStock(true);
            if (e.key === 'ArrowRight') goToNextStock(true);
            if (e.key === 'Space') {
                e.preventDefault();
                toggleAutoCycle();
            }
        });

        // Initialize and start updates
        fetchAllStockData();
        
        // Start auto cycle if enabled
        if (isAutoCycleEnabled) {
            startAutoCycle();
        }
        
        // Update only the current stock every 15 seconds
        setInterval(updateCurrentStock, updateInterval);
        
        // Refresh all stock data in background every 5 minutes to keep data fresh
        setInterval(fetchAllStockData, 300000);
    </script>
</body>
</html>
